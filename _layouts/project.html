---
layout: default
---
<div class="projectContentWrapper">
  {% include paginator.html %}
  <div class="projectContentContainer">
    <div class="mainProjectContent">
      <h1>{{ page.title }}</h1>
      <small>{{ page.projectDate }}</small>
      {{ content }}
      <ul>
        {% for item in page.projectDetails %}
        <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="projectImages">
      <img src="{{ site.baseurl }}{{ page.primaryImage }}" class="lb-js" data-path="auto" width="100%" height="auto"/>
      <div class="imageGrid">
        {% for item in page.images %}
        <img src="{{ site.baseurl }}{{ item }}" class="lb-js" data-path="auto" />
        {% endfor %}
      </div>
    </div>
  </div>
</div>
